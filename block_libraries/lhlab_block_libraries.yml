              template: >
                var { time, items, actions, things } = require('openhab');
                var ruleUID = this.ruleUID;
                var logger = Java.type('org.slf4j.LoggerFactory')
                  .getLogger(`org.openhab.rule.ShellyWalldisplay.${ruleUID}`);
                var thread = Java.type('java.lang.Thread');

                /* ===== Helfer für optionale & simulierte Eingaben ===== */

                function readFlexibleState(v, defaultValue) {
                  if (v === null || v === undefined) return defaultValue;
                  var s = String(v).trim();
                  if (!s) return defaultValue;
                  try {
                    var it = items.getItem(s);
                    var st = String(it.state);
                    if (st === 'NULL' || st === 'UNDEF' || st === '') return defaultValue;
                    return st;
                  } catch (e) {
                    return s; // kein Item -> Literal
                  }
                }

                function normalizeSwitch(val, defaultValue) {
                  var t = String(val == null ? '' : val).trim().toUpperCase();
                  if (t === 'ON' || t === 'TRUE' || t === '1' || t === 'YES' || t === 'OPEN') return 'ON';
                  if (t === 'OFF' || t === 'FALSE' || t === '0' || t === 'NO' || t === 'CLOSED') return 'OFF';
                  return defaultValue || 'OFF';
                }

                function normalizeTraffic(val, defaultValue) {
                  var t = String(val == null ? '' : val).trim().toLowerCase();
                  if (t === 'red'   || t === 'r' || t === 'rot')    return 'red';
                  if (t === 'green' || t === 'g' || t === 'gruen' || t === 'grün') return 'green';
                  if (t === 'orange'|| t === 'o' || t === 'amber' || t === 'gelb')  return 'orange';
                  return defaultValue || 'orange';
                }

                function toLocalTimeFlexible(v) {
                  if (v === null || v === undefined) return null;
                  var s = String(v).trim();
                  if (!s) return null;

                  try {
                    var it = items.getItem(s);
                    var st = String(it.state);
                    if (st === 'NULL' || st === 'UNDEF') return null;
                    return time.toZDT(it.state).toLocalTime();
                  } catch (e) {
                    try {
                      return time.toZDT(s).toLocalTime();
                    } catch (parseErr) {
                      logger.warn('Thermostat-WD: Konnte Zeit nicht parsen: "' + s + '"');
                      return null;
                    }
                  }
                }

                function setTemp(itemName, value) {
                  try {
                    var n = String(itemName == null ? '' : itemName).trim();
                    if (!n) return;
                    items.getItem(n).sendCommand(String(value));
                  } catch (e) {
                    // optionales Item -> still ignorieren
                  }
                }

                /* ===== Hauptlogik ===== */

                function controlShellyWalldisplay(cfg) {
                  var zoneItemName          = cfg.zoneName;
                  var setpointNormalItem    = cfg.setpointNormalItem;
                  var mqttBrokerThing       = cfg.mqttBrokerThing;
                  var mqttRpcTopic          = cfg.mqttRpcTopic;
                  var mqttSrc               = cfg.mqttSrc;

                  var presenceInput         = cfg.presenceItem;
                  var boosterInput          = cfg.boosterItem;
                  var sgModeInput           = cfg.sgModeItem;
                  var nightStartInput       = cfg.nightStartItem;
                  var nightStopInput        = cfg.nightStopItem;

                  var scheduleSwitchItem    = cfg.scheduleSwitchItem;
                  var profileItem           = cfg.profileItem;

                  var setpointBaseItem      = cfg.setpointBaseItem;
                  var setpointEffectiveItem = cfg.setpointEffectiveItem;
                  var setpointAbsenceItem   = cfg.setpointAbsenceItem;
                  var setpointSGGreenItem   = cfg.setpointSGGreenItem;
                  var setpointNightItem     = cfg.setpointNightItem;
                  var setpointWindowItem    = cfg.setpointWindowItem;

                  var windowContactItem     = cfg.windowContactItem;

                  var absenceDecrease       = parseFloat(cfg.absenceDecrease)  || 0;
                  var sgGreenIncrease       = parseFloat(cfg.sgGreenIncrease)  || 0;
                  var nightDecrease         = parseFloat(cfg.nightDecrease)    || 0;
                  var windowDecrease        = parseFloat(cfg.windowDecrease)   || 0;

                  // Zone-Name und Thermostat-Status aus Item holen
                  var zoneName = 'Shelly Walldisplay';
                  var thermostatState = null;
                  try {
                    if (zoneItemName) {
                      var zoneItem = items.getItem(String(zoneItemName));
                      if (zoneItem) {
                        thermostatState = String(zoneItem.state);
                        if (zoneItem.label) {
                          zoneName = String(zoneItem.label);
                        } else {
                          zoneName = String(zoneItemName);
                        }
                      }
                    }
                  } catch (e) {
                    zoneName = String(zoneItemName || 'Shelly Walldisplay');
                  }

                  var loglevel              = cfg.loglevel || 'info';
                  var log = logger[loglevel] || logger.info;
                  log('Thermostat-WD: '+ zoneName +' - Loglevel set to: ' + loglevel);

                  // Thermostat OFF -> alles überspringen
                  if (thermostatState && thermostatState !== 'ON') {
                    log('Thermostat-WD: ' + zoneName +
                        ': Thermostat ist ' + thermostatState + ' – Regel wird übersprungen.');
                    return;
                  }

                  try {
                    log('Thermostat-WD: Starting ' + zoneName + ' Heizung (Shelly Walldisplay)');

                    thread.sleep(500);

                    // MQTT Broker-UID aus Thing holen
                    var mqttThing = things.getThing(String(mqttBrokerThing));
                    var mqttBrokerUID = mqttThing ? String(mqttThing.uid) : String(mqttBrokerThing);

                    // MQTT Actions holen
                    var mqttActions = actions.get('mqtt', String(mqttBrokerUID));

                    if (mqttActions !== null) {
                      var payloadObj = {
                        id: 210,
                        src: String(mqttSrc),
                        method: 'Thermostat.GetConfig',
                        params: { id: 0 }
                      };
                      var payload = JSON.stringify(payloadObj);

                      mqttActions.publishMQTT(String(mqttRpcTopic), payload);
                      thread.sleep(1000);
                    } else {
                      log('Thermostat-WD: MQTT Actions für Broker ' + mqttBrokerUID + ' nicht verfügbar.');
                    }

                    // ===== Flexible Eingaben normalisieren =====
                    var presenceState = normalizeSwitch(  readFlexibleState(presenceInput, 'ON'),  'ON');
                    var boosterState  = normalizeSwitch(  readFlexibleState(boosterInput, 'OFF'), 'OFF');
                    var sgState       = normalizeTraffic( readFlexibleState(sgModeInput,'orange'), 'orange');

                    var baseSetpoint  = parseFloat(items.getItem(String(setpointBaseItem)).state);

                    var scheduleSwitch = items.getItem(String(scheduleSwitchItem));
                    var profile        = items.getItem(String(profileItem));

                    log('Thermostat-WD: Inputs normalized — presence=' + presenceState +
                        ', booster=' + boosterState + ', sgMode=' + sgState);
                    log('Thermostat-WD: Base setpoint=' + baseSetpoint
                              + ' Absence Δ=' + absenceDecrease
                              + ' SG-Green Δ=' + sgGreenIncrease
                              + ' Night Δ=' + nightDecrease
                              + ' Window Δ=' + windowDecrease);

                    var absence_temperature, sggreen_temperature, night_temperature;

                    // ===== Booster: wenn an → Booster-Profil 0 setzen und alles andere blocken =====
                    if (boosterState === 'ON') {
                      try {
                        scheduleSwitch.sendCommand('ON');  // Zeitplan im Walldisplay aktiv
                        profile.sendCommand('2');         // Profil-ID 0 als Booster-Profil
                        log('Thermostat-WD: ' + zoneName + ': Booster ist ON – Profil 2 (Booster) wurde gesetzt.');
                      } catch (e) {
                        log('Thermostat-WD: ' + zoneName + ': Fehler beim Setzen des Booster-Profils 2: ' + e);
                      }
                      return; // Rest (Fenster/Absence/Nacht/Normal) nicht mehr ausführen
                    }

                    // ===== Fensterlogik ohne Timer: offen -> Profil 0, zu -> normal weiter =====

                    var openNow = false;
                    try {
                      if (windowContactItem) {
                        var stWin = String(items.getItem(String(windowContactItem).trim()).state);
                        openNow = (stWin === 'OPEN');
                      }
                    } catch (e) {
                      openNow = false;
                    }

                    if (openNow) {
                      try {
                        var window_temperature = baseSetpoint - windowDecrease;

                        setTemp(setpointEffectiveItem, window_temperature);
                        setTemp(setpointWindowItem,    window_temperature);

                        scheduleSwitch.sendCommand('ON');
                        profile.sendCommand('0'); // Profil 0 bei Fenster offen
                      } catch (e) {
                        log('Thermostat-WD: ' + zoneName +
                            ': Fehler beim Setzen von Profil 0 / Fenster-Temperatur: ' + e);
                      }

                      log('Thermostat-WD: ' + zoneName +
                          ': Fenster ist OFFEN – Profil 0 & Fenster-Temperatur gesetzt, restliche Logik übersprungen.');
                      return;
                    }

                    // ===== Abwesenheit / SG / Nacht wie bisher =====

                    if (presenceState === 'OFF' && sgState === 'red') {
                      scheduleSwitch.sendCommand('ON');
                      profile.sendCommand('1');
                      absence_temperature = baseSetpoint - absenceDecrease;
                      setTemp(setpointEffectiveItem, absence_temperature);
                      setTemp(setpointAbsenceItem,   absence_temperature);
                      log('Thermostat-WD: Abwesenheitsabsenkung aktiv, Profil 1');
                    } else if (presenceState === 'OFF' && sgState === 'green') {
                      scheduleSwitch.sendCommand('ON');
                      profile.sendCommand('3');
                      sggreen_temperature = baseSetpoint + sgGreenIncrease;
                      setTemp(setpointEffectiveItem, sggreen_temperature);
                      setTemp(setpointSGGreenItem,   sggreen_temperature);
                      log('Thermostat-WD: SG-Green bei Abwesenheit aktiv, Profil 3');
                    } else {
                      if (sgState === 'green') {
                        scheduleSwitch.sendCommand('ON');
                        profile.sendCommand('3');
                        sggreen_temperature = baseSetpoint + sgGreenIncrease;
                        setTemp(setpointEffectiveItem, sggreen_temperature);
                        setTemp(setpointSGGreenItem,   sggreen_temperature);
                        log('Thermostat-WD: SG-Green aktiv, Profil 3');
                      } else {
                        var nowLT        = time.ZonedDateTime.now().toLocalTime();
                        var nightStartLT = toLocalTimeFlexible(nightStartInput);
                        var nightStopLT  = toLocalTimeFlexible(nightStopInput);

                        var inNight = false;
                        if (nightStartLT && nightStopLT) {
                          if (nightStopLT.isAfter(nightStartLT)) {
                            inNight = nowLT.isAfter(nightStartLT) && nowLT.isBefore(nightStopLT);
                          } else {
                            inNight = nowLT.isAfter(nightStartLT) || nowLT.isBefore(nightStopLT);
                          }
                        } else {
                          log('Thermostat-WD: Nachtzeiten fehlen/ungültig – Nachtabsenkung deaktiviert.');
                        }

                        if (inNight) {
                          scheduleSwitch.sendCommand('ON');
                          profile.sendCommand('4');
                          night_temperature = baseSetpoint - nightDecrease;
                          setTemp(setpointEffectiveItem, night_temperature);
                          setTemp(setpointNightItem,     night_temperature);
                          log('Thermostat-WD: Nachtabsenkung aktiv, Profil 4');
                        } else {
                          scheduleSwitch.sendCommand('OFF');
                          var normalSetpoint = items.getItem(String(setpointNormalItem)).state;
                          setTemp(setpointEffectiveItem, normalSetpoint);
                          log('Thermostat-WD: Normalbetrieb aktiv, Zeitplan aus');
                        }
                      }
                    }

                  } catch (err) {
                    log('Thermostat-WD-Regel: Fehler: ' + err);
                  }
                }

                controlShellyWalldisplay({
                  zoneName:               {{input:ZONE_NAME}},
                  mqttBrokerThing:        {{input:MQTT_BROKER}},
                  mqttRpcTopic:           {{input:MQTT_RPC_TOPIC}},
                  mqttSrc:                {{input:MQTT_SRC}},
                  presenceItem:           {{input:PRESENCE}},
                  boosterItem:            {{input:BOOSTER}},
                  sgModeItem:             {{input:SG_MODE}},
                  nightStartItem:         {{input:NIGHTSTART_ITEM}},
                  nightStopItem:          {{input:NIGHTSTOP_ITEM}},
                  scheduleSwitchItem:     {{input:SCHEDULE_SWITCH}},
                  profileItem:            {{input:PROFILE_ITEM}},
                  setpointBaseItem:       {{input:SETPOINT_BASE}},
                  setpointNormalItem:     {{input:SETPOINT_NORMAL}},
                  setpointEffectiveItem:  {{input:SETPOINT_EFFECTIVE}},
                  setpointAbsenceItem:    {{input:SETPOINT_ABSENCE}},
                  setpointSGGreenItem:    {{input:SETPOINT_SGGREEN}},
                  setpointNightItem:      {{input:SETPOINT_NIGHT}},
                  setpointWindowItem:     {{input:SETPOINT_WINDOW}},
                  absenceDecrease:        {{input:ABSENCE_DECREASE}},
                  sgGreenIncrease:        {{input:SGGREEN_INCREASE}},
                  nightDecrease:          {{input:NIGHT_DECREASE}},
                  windowDecrease:         {{input:WINDOW_DECREASE}},
                  windowContactItem:      {{input:WINDOWCONTACT}},
                  loglevel:               "{{field:LOGLEVEL}}"
                });
        toolbox:
          - component: PresetInput
            config:
              name: ZONE_NAME
